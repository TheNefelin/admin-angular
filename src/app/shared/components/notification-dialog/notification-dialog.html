@if (notification.current(); as state) {
  <div class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Overlay -->
    <div
      class="absolute inset-0 bg-black/50"
      (click)="notification.close()"
      role="button"
      tabindex="0"
      aria-label="Cerrar"
      (keydown.enter)="notification.close()"
      (keydown.space)="notification.close()"
    ></div>
    <!-- Modal -->
    <div
      class="relative z-10 w-full max-w-md rounded-lg shadow-xl mx-4"
      [class]="state.type === 'error' ? 'bg-error/95 text-error-content' : 'bg-success/95 text-success-content'"
      role="alertdialog"
      [attr.aria-labelledby]="state.type === 'error' ? 'notification-title-error' : 'notification-title-success'"
      aria-modal="true"
    >
      <div class="p-6 flex flex-col gap-4">
        <div class="flex items-start gap-3">
          @if (state.type === 'error') {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h2 id="notification-title-error" class="text-lg font-semibold">Error</h2>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 id="notification-title-success" class="text-lg font-semibold">Ã‰xito</h2>
          }
        </div>
        <p class="pl-11 text-left">{{ state.message }}</p>
        <div class="flex justify-end pt-2">
          <button
            type="button"
            class="btn btn-sm btn-ghost border border-current"
            (click)="notification.close()"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
}
